<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <section id="app">
    <h1>{{ titulo }}</h1>
    <h1>{{ titulo2 }}</h1>
    <button v-on:click="changeTitle">
      change
    </button>
    <button v-on:click="changeTitle2">
      change2
    </button>

  </section>

  <section id="contador">
    <p>{{ numero }}</p>
    <button v-on:click="sumar">sumar</button>
    <button v-on:click="restar">restar</button>
    <p>{{ mensaje }}</p>
  </section>

  <section id="tarjetas">
    <div id="tarjetita">
      <img v-bind:src="foto" alt="photo">
      <h1>{{ nombre }}</h1>
      <p>{{ descripcion }}</p>
      <button v-on:click="editar">Editar</button>
      <button v-on:click="borrar">Borrar</button>
    </div>
    <br>
    <button v-on:click="crear">Crear</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
